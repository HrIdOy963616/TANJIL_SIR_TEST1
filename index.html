<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <h2>Create Your Account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="narayanganj">Narayanganj</option>
                    <option value="chattogram">Chattogram</option>
		    <option value="rajshah">Rajshah</option>
	 	    <option value="sylhet">Sylhet</option>
		    <option value="mymensingh">Mymensingh</option>
		    <option value="barisal">Barisal</option>
		    <option value="rangpur">Rangpur</option>
		    <option value="khulna">Khulna</option>
                    <option value="jessore">Jessore</option>
		    <option value="dinajpur">Dinajpur</option>
		    <option value="comilla">Comilla</option>
		    <option value="faridpur">Faridpur</option>
		    <option value="bogra">Bogra</option>
		    <option value="pabna">Pabna</option>
		    <option value="rangamati">Rangamati</option>
		    <option value="kushtia">Kushtia</option>
		    <option value="noakhali">Noakhali</option>
		    <option value="tangail">Tangail</option>
  		    <option value="panchagarh">Panchagarh</option>
		    <option value="bhola">Bhola</option>
		    <option value="chandpur">Chandpur</option>
		    <option value="habiganj">Habiganj</option>
		    <option value="lakshmipur">Lakshmipur</option>
		    <option value="barguna">Barguna</option>
		    <option value="jhalokati">Jhalokati</option>

                    </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
